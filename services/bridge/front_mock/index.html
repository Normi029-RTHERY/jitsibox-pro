<!DOCTYPE html>
<html>
  <head>
    <title>JitsiBox Pro Main Screen</title>
  </head>
  <body>
    <h2>This is a mock of main screen</h2>
    <h4>in order to test the link controller / bridge</h4>
    <ul id="data">
      <li>
        <h5>Global</h5>
        <ul>
          <li>
            <p>Current page : <div id="current-page"></div></p>
          </li>
        </ul>
      </li>

      <li>
        <h5>Local Sharing</h5>
        <ul>
          <li>
            <p>Is plugged : <div id="is-plugged"></div></p>
          </li>
        </ul>
      </li>

      <li>
        <h5>Meeting</h5>
        <ul>
          <li>
            <p>Meeting ID : <div id="meeting-id"></div></p>
          </li>

          <li>
            <p>Mute value : <div id="mute"></div></p>
          </li>

          <li>
            <p>Camera value : <div id="camera"></div></p>
          </li>

          <li>
            <p>Raise hand value : <div id="wave"></div></p>
          </li>

          <li>
            <p>Asking to share : <div id="asking-to-share"></div></p>
          </li>

          <li>
            <p>Sharing : <div id="sharing"></div></p>
          </li>
        </ul>
      </li>
    </ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="mainScreen.js" type="text/javascript"></script>
  </body>
</html>
